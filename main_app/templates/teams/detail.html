{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/teams/team-detail.css' %}"
/>
{% endblock %} {% block content %}

<section class="cat-container">
  <div class="img">
    <img
      src="https://tse4.mm.bing.net/th?id=OIP.ui0s3WPX338hCynoZqaBzwHaGd&pid=Api&P=0"
      alt="A skater boy cat"
    />
  </div>
  <div class="cat-details">
    <h2 class="card-title">{{ teams.team }}</h2>
    <p>{{ team.code }}</p>
    <p>{{ team.purpose }}</p>
    <p><small>{{ team.description }}</small></p>
  </div>
  <div class="cat-actions">
   <a href="{% url 'team_update' team.id %}" class="btn warn">Edit</a>
    <a href="{% url 'team_delete' team.id %}" class="btn danger">Delete</a>
  </div>
  
  </div>
</section>

{% endblock %}
