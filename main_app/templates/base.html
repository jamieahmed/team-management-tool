{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="https://tse1.mm.bing.net/th?id=OIP.nF1HeLPXWbu7VPkCdFruywHaH_&pid=Api&P=0"
  >
  <title>Cat Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>

      <a href="/">
        {% comment %} <img 
          src="https://tse2.mm.bing.net/th?id=OIP.xjJ7F4Tdwec-RMhbxpYcAgHaHX&pid=Api&P=0"
          alt="The Cat Collector Logo"
        > {% endcomment %}
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'teams_index' %}">All Teams</a></li>
        <li><a href="{% url 'teams_create' %}">Add a Team</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
